name: Deploy to Production
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          # Create archive from git
          echo "Creating archive from repository..."
          git archive -o deploy.tar.gz HEAD

          # Verify archive
          if [ ! -f deploy.tar.gz ]; then
            echo "Archive creation failed"
            exit 1
          fi

          # Show contents and size
          echo "Archive contents:"
          tar -tvf deploy.tar.gz
          ls -la deploy.tar.gz

      - name: Prepare target directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf ~/docker/deploy.tar.gz
            echo "Target directory cleaned"

      - name: Copy application files
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "~/docker"
          debug: true

      - name: Extract and Deploy
        uses: appleboy/ssh-action@v1
        env:
          PORT: ${{ secrets.PORT }}
          NODE_ENV: production
          MONGO_DB_URI: ${{ secrets.MONGO_DB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SSL_CERT: ${{ secrets.SSL_CERT }}
          SSL_KEY: ${{ secrets.SSL_KEY }}
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: PORT,NODE_ENV,MONGO_DB_URI,JWT_SECRET,FIREBASE_KEY,SSL_CERT,SSL_KEY,PRODUCTION_URL
          script: |
            cd ~/docker
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            docker build -t btc2api .
            docker compose up -d
